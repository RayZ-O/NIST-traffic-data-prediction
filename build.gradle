apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'eclipse'
group='spark'
sourceCompatibility = 1.7
version=1.0

eclipse {
    classpath {
       downloadSources=true
    }
}

jar {
    manifest {
        attributes 'Main-Class':'edu.uf.ds.cleaning.Cleaner'
    }
}


repositories {
    mavenCentral()
}

dependencies {
	compile 'org.apache.spark:spark-core_2.10:1.5.0',
			'org.apache.spark:spark-mllib_2.10:1.5.0'
}


