apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'eclipse'
group='hadoop'
sourceCompatibility = 1.7


eclipse {
    classpath {
       downloadSources=true
    }
}

jar {
    manifest {
        attributes 'Main-Class':'edu.uf.ds.cleaning.Cleaner'
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.apache.spark:spark-core_2.11:1.5.1',
			'org.apache.spark:spark-mllib_2.11:1.5.1'
	

}


